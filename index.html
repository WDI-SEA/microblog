<!DOCTYPE html>
<html>
<head>
  <title>Microblog</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <header>
      <h1>MICROBLOG</h1>
   </header>
   <main>
      <article class="entry">
         <form id="entry-form">
            <input type="text" placeholder="What have you got to say?" id="current-entry" autofocus />
            <input type="submit" value="Post" class="input-button" id="submit-button" />
         </form>
      </article>
      <article class="entries">
         <ul id="entry-list">
         </ul>
      </article>
   </main>
  <script src="app.js"></script>
</body>
</html>
