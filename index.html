<!DOCTYPE html>
<html>
<head>
  <title>Microblog</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway+Dots" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Economica|Poiret+One" rel="stylesheet">

</head>
<body >
	<header>
		<h1>Micro Blog</h1><hr>
		<br>
		<form id="post-form">
    		<label></label>
    		<input id="post" type="text">
  		</form>
  		<button id="submit" form="post-form" value="Submit">Submit</button>	
  	</header>
  		<hr>
  		<span id="welcome">
  			<ul id="addNew">
  				<li>This is the first public blog post.</li><br>
  				<li>I like dogs.</li><br>
  				<li>Hello world!</li><br>
  	
 		</span>

  <script src="app.js"></script>
  
</body>
</html>
