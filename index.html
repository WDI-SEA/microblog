<!DOCTYPE html>
<html>
<head>
  <title>Microblog</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>
<body>
  <div class="container">
      <header>
        <h1>My Blog</h1>
        <hr>
      </header>
      <div class="formClass text-center">
      <form id="blogEntry" >
            <input id="link" type="text" placeholder="Share your blog here!" size='50'><br>
            <button type="submit" id="post-button" form="blogEntry">Post</button>
      </form>
      </div>
      <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4">
            <h3>Recent blog posts:</h3>
            <ul id="blogList">
            </ul>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4">
            <h3>Trending posts:</h3>
            <ul>
              <li>Blog 1</li>
              <li>Blog 2</li>
            </ul>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4">
            <h3>Contact:</h3>
            <ul>
              <li>Name: Jessi Heger</li>
              <li>Email: info@myblog.com</li>
            </ul>
          </div>
      </div>
</div>
  <script src="app.js"></script>
</body>
</html>
