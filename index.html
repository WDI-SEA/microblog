<!DOCTYPE html>
<html>
<head>
  <title>Microblog</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <header>
      <h1>MICROBLOG</h1>
   </header>
   <main>
      <article class="entry">
         <form>
            <input type="text" placeholder="What have you got to say?" autofocus />
            <input type="submit" value="Post" class="input-button" />
         </form>
      </article>
      <article class="entries">
         <ul>
            <li>Entry #3</li>
            <li>Entry #2</li>
            <li>Entry #1</li>
         </ul>
      </article>
   </main>
  <script src="app.js"></script>
</body>
</html>
