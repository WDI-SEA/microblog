<!DOCTYPE html>
<html>
<head>
  <title>Microblog</title>
  <link href="https://fonts.googleapis.com/css?family=Rakkas" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<h1>My Blog</h1>
		<hr>
		<form>
			<input id="inputMessage" class="userInput" type="text" placeholder="Write here..." size="75">
			<button id="submitButton" class="userInput" type="submit">Submit</button>
		</form>
		<hr>
		<ul>
			<li class="messageBubble">Item 1</li>
			<li class="messageBubble">Item 22323</li>
			<li class="messageBubble">Item 3</li>
		</ul>
	</main>
  <script src="app.js"></script>
</body>
</html>
